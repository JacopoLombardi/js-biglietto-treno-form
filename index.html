<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Prezzo Biglietto</title>
</head>
<body class="bg-danger">

   <!-- calcolo del biglietto -->
   <div class="d-flex  justify-content-center  mt-5">
      <h1 class="text-uppercase  text-white  fw-bold">calcola il prezzo del tuo biglietto</h1>
   </div>

   <main>
      <section class="container  mt-3  p-4  bg-white  rounded-4  shadow">
         <div class="row  d-flex  justify-content-center  text-center">

            <!-- input -->
            <div class="col-3">
               <h3>Nome e Cognome</h3>
               <input class="input_firstname_lastname  w-100  rounded-3  border-danger" type="text">
            </div>

            <div class="col-3">
               <h3>Kilometri da percorrere</h3>
               <input class="input_km  me-5  w-100  rounded-3  border-danger" type="text">
            </div>

            <div class="col-3">
               <h3>Fascia d'età passeggero</h3>
               <input class="input_age  w-100  rounded-3  border-danger" type="text">
            </div>


            <!-- pulsanti -->
            <div class="col-12  d-flex  justify-content-center  mt-5">
               <button class="btn_1  mt-3  fw-semibold  btn  btn-primary">Genera Ticket</button>
               <button class="btn_2  mt-3  ms-5  fw-semibold  btn btn-primary">Reset</button>
            </div>

         </div>
      </section>

      <!-- il tuo biglietto -->
      <div class="d-flex  justify-content-center  mt-5">
         <h2 class="text-uppercase  text-white  fw-bold">il tuo biglietto</h2>
      </div>

      <section class="container bg-white  mt-3  p-4">
         <p class="text-uppercase  fw-bold  fs-4">dettaglio passeggero</p>
         <div class="row  border">

            <div class="col-3  bg-warning">
               <h4 class="text-uppercase  fw-bold  fs-5  mb-5">nome passeggero</h4>
               <p class="out_name  fw-bold  fs-5">nnoommeeeeeeee</p>
            </div>

            <div class="col-2">
               <h4 class="fs-5  fw-bold  mb-5">Offerta</h4>
               <p class="out_offer">xxxxxxxx</p>
            </div>

            <div class="col-2">
               <h4 class="fs-5  fw-bold  mb-5">Carrozza</h4>
               <p class="out_carrozza">xxxxxxxx</p>
            </div>

            <div class="col-2">
               <h4 class="fs-5  fw-bold  mb-5">Codice CP</h4>
               <p class="out_cpcode">xxxxxxxx</p>
            </div>

            <div class="col-2">
               <h4 class="fs-5  fw-bold  mb-5">Costo Biglietto</h4>
               <p class="out_priceticket">xxxxxxxx</p>
            </div>

         </div>
      </section>


   </main>

      <p id="output-kminseriti">Km inseriti: </p>

   </div>

   <h3 id="output-prezzofinale">Il costo totale del biglietto é di &euro;</h3> -->

</body>
</html>
